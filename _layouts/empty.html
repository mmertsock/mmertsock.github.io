<!DOCTYPE html>
<html lang="en-US">
{% assign cache_token = "now" | date: "%s" %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	
	<meta property="og:title" content="{{ page.title | xml_escape }}">
	{% if page.date %}
	<meta property="og:type" content="article">
	<meta property="og:article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
	{% else %}
	<meta property="og:type" content="website">
	{% endif %}
	
	<title>{{ page.title | xml_escape }}</title>
	<link rel="stylesheet" href="{{ site.url }}/css/main.css?v={{ cache_token }}">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml">
	<link rel="icon" href="{{ site.url }}/assets/favicon-192.png">
	<link rel="apple-touch-icon" href="{{ site.url }}/assets/apple-touch-icon.png">
</head>
<body class="{{ page.body_class }}">{{ content }}</body>
</html>

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en-US"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}/css/normalize.min.css">
    <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.url }}/css/main.css">
    <script src="{{ site.url }}/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml">
    <link rel="icon" href="{{ site.url }}/assets/favicon-192.png">
    <link rel="apple-touch-icon" href="{{ site.url }}/assets/apple-touch-icon.png">
</head>
<body class="{{ page.body_class }}">

    <header>
        <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
        <p class="caption">{{ site.description }}</p>
    </header>

    <main>
{{ content }}
    </main>

    <footer>
{% include sitelinks.html %}
<!-- {if page.body_class != 'home'} {include sitelinks.html} {endif} -->
        <p class="cc-notice"><a href="{{ site.url }}/colophon/#license">{{ site.time | date: "%Y" }}</a></p>
    </footer>

    <!-- generated by Jekyll {{ site.time }} -->

</body>
</html>

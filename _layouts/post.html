---
layout: default
---

<article>

    {% if page.date %}
    <h1 class="with-time">{{ page.title | xml_escape }}</h1>
    <time class="permalink" datetime="{{ page.date | date_to_xmlschema }}">
        <a href="{{ page.url }}" title="Permalink to {{ page.title | xml_escape }}">{{ page.date | date_to_string }}</a>
    </time>
    {% else %}
    <h1>{{ page.title | xml_escape }}</h1>
    {% endif %}

    {{ content }}
